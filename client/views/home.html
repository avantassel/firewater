<h2>{{geocode.formatted_address}}</h2>

<leaflet id="map" class="map" center="center" defaults="defaults" geojson="geojson" geojson-nested="true"></leaflet>

<table class="table table-hover">
  <thead>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="alert in alerts">
      <td>{{alert['cap:event']}}</td>
      <td>{{alert['cap:urgency']}}</td>
      <td>{{alert['cap:severity']}}</td>
      <td>{{alert['cap:certainty']}}</td>
      <td>{{alert['title']}}</td>
    </tr>
  </tbody>
</table>

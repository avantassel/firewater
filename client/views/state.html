<h2>{{state}}</h2>

<leaflet id="map" class="map" center="center" defaults="defaults" markers="markers" layers="layers"></leaflet>

<table class="table table-hover">
  <thead>
    <th></th>
  </thead>
  <tbody>
    <tr ng-repeat="alert in alerts">
      <td>{{alert['cap:event']}}</td>
      <td>{{alert['cap:urgency']}}</td>
      <td>{{alert['cap:severity']}}</td>
      <td>{{alert['cap:certainty']}}</td>
      <td>{{alert['title']}}</td>
    </tr>
  </tbody>
</table>
